<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link rel="stylesheet" type="text/css" href="light-theme.css" id="theme">
        <link rel="icon" type="image/png" href="icon.png">

        <title>Checklist</title>
    </head>
<body>

    <div id="add-dialog">
        <p class="dialog-title no-select">Add new item</p>
        <div class="dialog-content">
            <input type="text" id="input-name" class="input-box" maxlength="20" placeholder="Name of new item...">
            <br><br><span class="no-select">(Max 20 characters)</span>
        </div>
        
        <div class="bottom-controls">
            <div class="dialog-cancel-btn no-select" onclick="toggleAddItem();">Cancel</div>
            <div class="dialog-confirm-btn no-select" onclick="addElement();">Add</div>
        </div>

    </div>

    <div id="add-dialog-bg" class="overlay no-select" onclick="toggleAddItem();">.</div>


    <div id="settings-dialog">
        <p class="dialog-title no-select">Settings</p>
        <div class="dialog-content">
            <p class="no-select">Dark mode&nbsp;&nbsp;</p><label class="switch"><input type="checkbox" id="darkmode-toggle"><span class="slider round"></span></label>
        </div>
        
        <div class="bottom-controls">
            <div class="dialog-cancel-btn no-select" onclick="toggleSettings();">Cancel</div>
            <div class="dialog-confirm-btn no-select" onclick="setDarkmode();">Save</div>
        </div>

    </div>

    <div id="settings-dialog-bg" class="overlay no-select" onclick="toggleSettings();">.</div>

    <div id="master">
        <div id="controls">
            <div id="settings-button" class="no-select" onclick="toggleSettings();"><img src="cog.svg"></div>
            <div id="add-button" class="no-select" onclick="toggleAddItem();">&plus;</div>
        </div>
    </div>
    <p id="msg-empty-list" class="no-select">To add items, press the big green button.</p>

<script src="main.js"></script>
</body>
</html>
